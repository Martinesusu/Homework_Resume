<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
    <style>
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 80%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"], .form-group input[type="reset"] {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <hr>
    <table>
        <tr>
            <th><a href="./index.html">Home</a></th>
            <td>|</td>
            <th><a href="./education.html">Education</a></th>
            <td>|</td>
            <th><a href="./work.html">Work Experience</a></th>
            <td>|</td>
            <th><a href="./contact.html">Contact Me</a></th>
            <td>|</td>
        </tr>
    </table>
    <hr>
    <h1>Contact Me</h1>
    <div class="form-container">
        <p style="font-size: 18px;">Enter your info..</p>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>select..</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="10">write a message here....</textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>
</html>
